# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - supersaiyansearch

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'  

    - name: Build with dotnet
      run: dotnet build --configuration Release
      paths: .\super-saiyan-search\SuperSaiyanSearchApi\

    - name: dotnet publish
      run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp
      paths: .\super-saiyan-search\SuperSaiyanSearchApi\

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'supersaiyansearch'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2358ad5f1a4e46e9a39062e3467309cf }}
        package: ${{env.DOTNET_ROOT}}/myapp 